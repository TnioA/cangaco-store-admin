<div class="login-page">



    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="/" class="h1"><b>Canga√ßo </b>STORE</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Entre com e-mail e senha</p>

                <form [formGroup]="loginForm">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Senha" formControlName="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Lembrar de mim
                                </label>
                            </div>
                        </div> -->
                        <!-- /.col -->
                        <div class="col-4">
                            <!-- <button type="submit" class="btn btn-primary btn-block">Sign In</button> -->
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center mt-2 mb-3">
                    <button type="button" class="btn btn-block btn-primary" (click)="handleLogin()">
                        Entrar
                    </button>
                    <!-- <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a> -->
                </div>
                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="#">Esqueci minha senha</a>
                </p>
                <p class="mb-0">
                    <a href="#" class="text-center">Criar nova conta</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
